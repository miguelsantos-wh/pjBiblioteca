{% extends 'base/base.html' %}
{% block title %} ELIMINAR-LIBRO {% endblock %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <h3>¿Desea eliminar el registro del libro: {{ object.titulo }}?</h3>
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-info" href="javascript:history.back();">Cancelar</a>
</form>
{% endblock %}
