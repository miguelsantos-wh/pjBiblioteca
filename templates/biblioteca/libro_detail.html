{% extends 'base/base.html' %}
{% block title %} DETALLE-EDITOR {% endblock %}
{% block content %}
<div id="verE">
 <h3>Información del libro</h3>
<form method="post">
	{% csrf_token %}
	<div class="row">
        <div class="col-md-8 col-md-offset-0">
			<div class="form-group">
				<img src="{{ object.portada.url }}/"  width="100" height="100">
			</div>
		</div>
		<div class="col-md-8 col-md-offset-0">
			<div class="form-group">
                <label for="#">#</label>
				<input value="{{object.id}}">
			</div>
		</div>
		<div class="col-md-8 col-md-offset-0">
			<div class="form-group">
				<label for="#">Título del libro: </label>
				<input  value="{{ object.titulo }}">
			</div>
		</div>
		<div class="col-md-8 col-md-offset-0">
			<div class="form-group">
				<label for="#">Autores: </label>
                {% for autor in object.autores.values %}
				    <input value="{{ autor.nombre }} {{ autor.apellidos }}">
                {% endfor %}
			</div>
		</div>
		<div class="col-md-8 col-md-offset-0">
			<div class="form-group">
				<label for="#">Editor: </label>
				<input value="{{ object.editor }}">
			</div>
		</div>
		<div class="col-md-8 col-md-offset-0">
			<div class="form-group">
				<label for="#">Fecha de publicación: </label>
				<input value="{{ object.fecha_publicacion }}">
			</div>
		</div>
	</div>
	<div class="col-md-8 col-md-offset-1">
			<div class="form-group">
                <a class="btn btn-info" href="javascript:history.back();">Regresar</a>
			</div>
		</div>
</form>
</div>
{% endblock %}
{% block extrajs %}
    <script type="text/javascript">
        $("#verE :input").prop("disabled", true);
    </script>
{% endblock %}
